<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedBackForm</title>
</head>
<body>
    
    <form action="">

        <label for="firstName">Enter your First Name:</label><br>
        <input type="text" name="firstName" id="firstName"><br> <br>

       
        <label for="firstName">Enter your Email:</label><br>
        <input type="email" name="firstName" id="firstName"><br><br>

        <label for="Age">Age (optional)</label><br>
        <input type="text" name="Age" id="Age"><br><br>

        <label for="about">which option best describes your current role:</label> <br>
        <select id="about">
            <option value="">select one</option>
            <option value="youtube">youtube</option>
            <option value="facebook">facebook</option>
            <option value="other">other</option>
          </select><br> <br>

          <label for="bio">would you recommend freecodecamp to a friend:</label><br>
          <input type="checkbox" name="accept" required>
          <label for="accept"> Definetly</label> <br> <br>
          <input type="checkbox" name="accept" required>
          <label for="accept"> not sure</label> <br> <br>
          <input type="checkbox" name="accept" required>
          <label for="accept"> may be</label> <br> <br>
         

          <label for="about">what is your favorite feature of freeCodeCamp:</label> <br>
          <select id="about">
              <option value="">select one</option>
              <option value="youtube">youtube</option>
              <option value="facebook">facebook</option>
              <option value="other">other</option>
            </select><br> <br>

            <label for="bio">what would you like to see improved:</label><br>
            <input type="checkbox" name="accept" required>
            <label for="accept"> Front-End projects</label> <br> 
            <input type="checkbox" name="accept" required>
            <label for="accept"> Back-End projects</label> <br>
            <input type="checkbox" name="accept" required>
            <label for="accept"> Data visualization</label> <br>
            <input type="checkbox" name="accept" required>

            <input type="checkbox" name="accept" required>
            <label for="accept"> Videos</label> <br>
            <input type="checkbox" name="accept" required>

            <input type="checkbox" name="accept" required>

            <input type="checkbox" name="accept" required>
            <label for="accept"> Additional courses</label> <br> <br>
            <label for="comments">Any comments or suggestions?</label> <br>
            <textarea name="comments" id="" placeholder="enter your comments"></textarea> <br> <br>
            <button type="submit">submit</button>

    </form>
