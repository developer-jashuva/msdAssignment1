<body>
    <h1>Things cats love</h1>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul> 
    <img src="https://plus.unsplash.com/premium_photo-1671559021019-0268c54511b8?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFzYWduYXxlbnwwfHwwfHx8MA%3D%3D" alt="cat" width="300" height="300">
    <br>Cats love lasagna
        
    <h1>Top 3 things cats hate:</h1>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <img src="https://plus.unsplash.com/premium_photo-1707353402256-3afa1e567b54?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8MyUyMGNhdHN8ZW58MHx8MHx8fDA%3D" alt="cat" width="300"> <br>
    cats <b>hate</b> other cats
    <h1>cat Form</h1>
    <form action="">
        <fieldset>
<legend>Is your cat an indoor or outdoor cat?</legend>  
        <input type="radio" id="indoor" name="cat-type" value="indoor" checked>
        <label for="indoor">Indoor</label>
        <input type="radio" id="outdoor" name="cat-type" value="outdoor">
        <label for="outdoor">Outdoor</label><br>
    </fieldset>
    <fieldset>
        <legend>Whats your cat's personality?</legend>  
        <input type="checkbox" id="loving" name="personality" value="loving" checked>
        <label for="loving">Loving</label><br>
        <input type="checkbox" id="lazy" name="personality" value="lazy">
        <label for="lazy">Lazy</label><br>
        <input type="checkbox" id="energetic" name="personality" value="energetic">
        <label for="energetic">Energetic</label>
            </fieldset>
            <input type="text" placeholder="cat photo URL">
            <button type="submit">Submit</button>
    </form>

    </footer>
</body>
</html>
